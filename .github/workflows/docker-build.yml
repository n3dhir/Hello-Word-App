name: CI/CD Docker Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flask

      # Run pylint
      - name: Lint Python code with pylint
        run: |
          echo "Running pylint on all Python files..."
          # pylint --output-format=colorized $(git ls-files '*.py') || true
          pylint $(git ls-files '*.py')
          


  build:
    needs: lint-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t n3dhir/hello-word-app:${{ github.sha }} .
          docker tag n3dhir/hello-word-app:${{ github.sha }} n3dhir/hello-word-app:latest

      - name: Push Docker image
        run: |
          docker push n3dhir/hello-word-app:${{ github.sha }}
          docker push n3dhir/hello-word-app:latest
